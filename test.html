<!DOCTYPE html>
<html>
	<head>
		<title>execd unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./execd.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "execd unit test", function( assert ) {

				let hello = function hello( ){ };
				assert.equal( execd( hello ), false, "should be equal to false" );

				hello[ Symbol.for( "called" ) ] = Symbol.for( "called" );
				assert.equal( execd( hello ), true, "should be equal to true" );

			} );
		</script>
	</body>
</html>
